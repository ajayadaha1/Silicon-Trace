services:
  postgres:
    image: postgres:15-alpine
    container_name: silicon_trace_db
    environment:
      POSTGRES_USER: silicon_user
      POSTGRES_PASSWORD: silicon_pass
      POSTGRES_DB: silicon_trace_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U silicon_user -d silicon_trace_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: silicon_trace_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://silicon_user:silicon_pass@postgres:5432/silicon_trace_db
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
